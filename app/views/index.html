    <!-- Search Widget -->
    <div class="box box-danger nga-default nga-slide-up" ng-if="!vm.isSearchResult">
        <div class="box-body">
            <h1 class="page-lead text-center">Yelp Restaurant Recommender</h1>
            <p class="text-center">Search for restaurants.</p>
            <br>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control input-lg" placeholder="Search criteria" ng-enter="vm.search()" 
                        ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />
                        <div class="input-group-btn">
                            <button type="button" ng-click="vm.search()" class="btn btn-danger btn-flat"><i class="fa fa-search fa-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" ng-if="vm.isSearching">
                <i class="fa fa-refresh text-blue fa-spin"></i>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>

        <div class="row">

                <div class="box box-primary">

                        <h3 class="box-title"><i class="fa fa-th-list text-primary"></i> Search result <span class="label label-info">{{vm.papers.length}}</span></h3>
                        <div class="box-tools pull-right">
                            <div class="input-group input-group-sm pull-left" style="width: 200px;">
                                <input type="text" class="form-control input-lg" placeholder="Search for Papers" ng-enter="vm.search()" ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />

                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                            <button class="btn btn-sm btn-danger pull-right" ng-click="vm.closeSearch()"><i class="fa fa-close"></i> </button>
                        </div>
