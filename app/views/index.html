<div ng-if="!vm.isShowingDetails">
    <br>
    <br>
    <!-- Search Widget -->
    <div class="box box-danger nga-default nga-slide-up" ng-if="!vm.isSearchResult">
        <div class="box-body">
            <h1 class="page-lead text-center">Yelp Restaurant Search Engine</h1>
            <p class="text-center">Search for restaurants.</p>
            <br>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control input-lg" placeholder="Search criteria" ng-enter="vm.search()"
                        ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />
                        <div class="input-group-btn">
                            <button type="button" ng-click="vm.search()" class="btn btn-danger btn-flat"><i class="fa fa-search fa-lg"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay" ng-if="vm.isSearching">
                <i class="fa fa-refresh text-blue fa-spin"></i>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
    <!-- Result widget -->
    <div class="nga-default nga-default nga-slide-up" ng-if="vm.isSearchResult">
        <!-- Result area -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"><i class="fa fa-th-list text-primary"></i> Search result <span class="label label-info">{{vm.restaurants.length}}</span></h3>
                        <div class="box-tools pull-right">
        <!--                     <div class="input-group input-group-sm pull-left" style="width: 200px;">
                                <input type="text" class="form-control input-lg" placeholder="Search for restaurants" ng-enter="vm.search()" ng-model="vm.searchTerm" ng-model-options="{debounce: 50}" />
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div> -->
                            <button class="btn btn-sm btn-danger pull-right" ng-click="vm.closeSearch()"><i class="fa fa-close"></i> </button>
                        </div>
                    </div>
                    <div class="box-body table-responsive ">
                        <table class="table table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Document</th>
                                    <th>Score</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="restaurant in vm.restaurants" class="nga-default nga-stagger nga-slide-left">
                                    <td>{{restaurant.businessName}}</td>
                                    <td>{{restaurant.businessCity}}</td>
                                    <td>{{restaurant.businessState}}</td>
                                    <td>{{restaurant.fileName}}</td>
                                    <td>{{restaurant.score}}</td>
                                    <td>
                                        <button uib-popover="Details" popover-placement="left" popover-trigger="mouseenter" class="btn btn-primary btn-xs pull-right"><i class="fa fa-list"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- ./detail template -->
